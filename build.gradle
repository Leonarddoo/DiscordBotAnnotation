plugins{
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'com.github.Leonarddoo'
version '2.0.0'

repositories {
    mavenCentral()
}

dependencies {
    //JDA
    implementation 'net.dv8tion:JDA:5.0.0-alpha.22'
    //Gson
    implementation 'com.google.code.gson:gson:2.10.1'
    //JDBC
    implementation 'mysql:mysql-connector-java:8.0.32'
    //HikariCP
    implementation 'com.zaxxer:HikariCP:5.0.1'
    //Hibernate
    implementation 'org.hibernate:hibernate-core:6.1.7.Final'
}

java {
    sourceCompatibility = JavaVersion.VERSION_16 // Version de Java source
    targetCompatibility = JavaVersion.VERSION_16 // Version de Java cible
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.Leonarddoo'
            artifactId = 'dba'
            version = "1.0.0"
            from components.java

            pom {
                name = 'Discord Bot Annotation'
                description = 'A library to make discord bots easier'
            }
        }
    }
}

shadowJar {
    archiveFileName = "DiscordBotAnnotation.jar"
}

compileJava.options.encoding = 'UTF-8'
