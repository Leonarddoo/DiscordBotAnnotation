
apply plugin: 'java'
apply plugin: 'maven-publish'

group 'com.github.Leonarddoo'
version '2.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.17")
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.Leonarddoo'
            artifactId = 'dba'
            version = "2.0.1"
            from components.java

            pom {
                name = 'Discord Bot Annotation'
                description = 'A library to make discord bots easier'
            }
        }
    }
}
